<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Apartments</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <h1>Search Nearby Apartments</h1>
        <form id="location-form">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" placeholder="Enter latitude" required>
            
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" placeholder="Enter longitude" required>
            
            <label for="preference1">Preference 1:</label>
            <select id="preference1" name="preference1" required>
                <option value="">Select Preference</option>
                <option value="Gym">Gym</option>
                <option value="Restaurants">Restaurants</option>
                <option value="Fruits">Fruits</option>
                <option value="Groceries">Groceries</option>
                <option value="Others">Others</option>
            </select>
            
            <label for="preference2">Preference 2:</label>
            <select id="preference2" name="preference2" required>
                <option value="">Select Preference</option>
                <option value="Gym">Gym</option>
                <option value="Restaurants">Restaurants</option>
                <option value="Fruits">Fruits</option>
                <option value="Groceries">Groceries</option>
                <option value="Others">Others</option>
            </select>
            
            <button type="submit">Search</button>
        </form>
        
        <div id="map-container">
            <iframe id="map" src="" title="Accommodation Map"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('location-form').onsubmit = async (e) => {
            e.preventDefault();

            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `latitude=${latitude}&longitude=${longitude}`,
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'success') {
                        // Update the iframe's src to show the map dynamically
                        document.getElementById('map').src = `/map?latitude=${latitude}&longitude=${longitude}`;
                        alert('Map generated successfully'); // Success message
                    } else {
                        alert('Error: Could not generate the map'); // Error message for server-side issues
                    }
                } else {
                    alert('Error: Could not fetch data'); // Error message for response issues
                }
            } catch (error) {
                alert('Error: Something went wrong'); // Error message for unexpected issues
                console.error(error);
            }
        };

    </script>
</body>

</html>
